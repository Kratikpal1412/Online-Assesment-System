{% extends 'blog/facultyleftpanel.html' %}
{% load crispy_forms_tags %}

{%block title%}Profile Page {%endblock%}
{%block body%}  <div id="page-wrapper">
        <div class="container">
  <h2 class="text-center" style="text-decoration: underline;">Profile</h2>
  <div class="card">
<div class="card-body col-md-12 ">
      <div class="text-center"><img src="{{user.profile.image.url}}" class="rounded-circle" alt="User Image" style="width: 275px;"></div>
   <br>
    <form method="POST"  enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
           
        </form>
     
 
    </div>
  </div>
</div>

        <!-- /.container-fluid -->
    </div> {%endblock%}
